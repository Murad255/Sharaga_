              <p id="sec-0-687cbdc8-2c7b-426e-a801-414f9c6680e1" style="page-break-after:avoid;widows:5;orphans:5;line-height:14pt;text-align:left;font-family:Tahoma;font-weight:bold;font-style:normal;font-size:10pt;font-variant:normal;font-stretch:normal;color:#000000;text-decoration:none;margin-left:0mm;margin-right:0mm;margin-top:1pt;margin-bottom:2pt;text-indent:0mm;">3.8.5        Моделирование<a id="idx-_d0_bc_d0_be_d0_b4_d0_b5_d0_bb_d0_b8_d1_80_d0_be_d0_b2_d0_b0_d0_bd_d0_b8_d0_b5"></a></p>
              <p style="margin-left:0mm;margin-right:0mm;margin-top:3pt;margin-bottom:3pt;widows:2;orphans:2;line-height:12pt;text-align:left;font-family:Tahoma;font-weight:normal;font-style:normal;font-size:10pt;font-variant:normal;font-stretch:normal;color:#000000;text-decoration:none;text-indent:0mm;">Программы для моделирования не соответствуют реальности в точности. Робототехнические программы, созданные в программах для моделирования, должны быть испытаны на установке в режиме <span style="font-weight:bold;">"Вручную, пониженная скорость" (T1)</span>. При необходимости, программа должна быть изменена.</p>
